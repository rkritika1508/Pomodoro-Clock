<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Pomodoro Clock</h1>
<button>Rain</button>
<button>Forest</button>
<button>Wind</button>
<button>Water Stream</button>
<button>Ocean</button>
<button>Crowd</button>
<h2>Session Length</h2>
<button class="sessionPlus">+</button>
<button class="sessionMinus">-</button>
<div class="sessionDisplay">25</div>
<h2>Break Length</h2>
<button class="breakPlus">+</button>
<button class="breakMinus">-</button>
<div class="breakDisplay">5</div>
<div>Session</div>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>
<div id="timeDisplay"></div>
<script type="text/javascript" src="clock.js"></script>
</body>
</html>
